<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Navbar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="#home"><img src="home-icon.png" alt="Home"> Home</a></li>
            <li><a href="#about"><img src="about-icon.png" alt="About"> About</a></li>
            <li><a href="#services"><img src="services-icon.png" alt="Services"> Services</a></li>
            <li><a href="#contact"><img src="contact-icon.png" alt="Contact"> Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <section id="home">
        <h1>Welcome to the Home Page</h1>
        <p>This is the home section of the website.</p>
    </section>

    <section id="about">
        <h1>About Us</h1>
        <p>Learn more about us here.</p>
    </section>

    <section id="services">
        <h1>Our Services</h1>
        <p>Details of our services are listed here.</p>
    </section>

    <section id="contact">
        <h1>Contact Us</h1>
        <p>Feel free to get in touch with us.</p>
    </section>
</body>

</html>
